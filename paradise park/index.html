<!DOCTYPE html>
<html>
<head>
  <title>Paradise Park</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div id="side-navbar">
      <img src="images/logo.png" alt="Paradise park" id="logo">
      <ul id="side-navbar-lists">
          <li class="side_navbar_list"><a href="#">HOME</a></li>
          <li class="side_navbar_list"><a href="#">EVENT</a></li>
          <li class="side_navbar_list"><a href="#">TICKET</a></li>
          <li class="side_navbar_list"><a href="#">MEMBERSHIP</a></li>
          <li class="side_navbar_list"><a href="#">NOTICE</a></li>
      </ul>
      <div id="social_network_logo_table">
          <a href="https://www.facebook.com" target="_blank"><img src="images/fb.png" alt="facebook" class="social_network_logo"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter" class="social_network_logo"></a>
      </div>
  </div>

  <div id="main">
    <div class="hero-header">
      <div class="info">
        <h1>Welcome to Paradise Park!</h1>
        <a href="#">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
<!-- 'HOME', 'EVENT', 'TICKET', 'MEMBERSHIP', 'NOTICE'는 사이트 메뉴입니다. 각각 다른 <li> 태그 안에 있는 <a> 태그입니다. <li> 태그는 모두 <ul> 태그에 묶여 있습니다.
빨간 선은 margin, 초록 선은 padding, 파란 선은 '가운데 정렬'입니다 -->

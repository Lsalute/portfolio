<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>

  </head> 
  <body>
    <div id="navbar">
            <a href="#" id="nav_logo">
                <img src="images/logo.png" alt="SimpleShop">

            <ul id="nav_lists">

                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>

                    <span>69,000</span>
                </p>

        </div>
        <div class="product_tables">
            <a href="#">
                <img src="images/sneakers.jpg" alt="sneakers">
                <p class="product_details">
                    Sneakers
                    <span>79,000</span>
                </p>
            </a>
            <a href="#">
                <img src="images/slippers.jpg" alt="slippers">

                    <span>99,000</span>
                </p>

            <a href="#">
                <img src="images/pink_bag.jpg" alt="pink_bag">
                <p class="product_details">
                    Pink Bag
                    <span>79,000</span>
                </p> 
            </a>

    <div id="footer">
        <a href="https://www.facebook.com"><img src="images/facebook.png" alt="facebook"></a>
